<!doctype html>
<html lang="en">

<head>

  <title>	Area Calculator</title>

  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>

  <main class="container mt-3">
    <article class="row ">

      <section class="col-md-5">
        <h1>Calculate Area of Rectangle</h1>
      </section>

      <section class="col-md-10 mt-3">


        <fieldset class="mt-3">
          <label for="bas">Enter base:</label>
          <input id="bas" type="number" >
        </fieldset>

        <fieldset class="mt-3">
          <label for="hei">Enter height:</label>
          <input id="hei" type="number"  >
        </fieldset>

      </section>

      <section class="col-md-5 mt-3">
        <button id="good" class="btn btn-primary mb-3">Calculate</button>
        <p id="display-area-good"></p>
        
      </section>

    </article>

  </main>

  <footer></footer>
    
   
  <script src="main.js"></script>

</body>

</html>
